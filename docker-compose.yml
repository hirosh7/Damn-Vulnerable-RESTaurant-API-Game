services:
  web:
    build: .
    command: bash -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8091 --workers 1 --reload"
    volumes:
      - ./app/:/app/
    ports:
      - 8091:8091
    depends_on:
      db:
        condition: service_healthy
    # Remove privileged mode and excessive capabilities for security
    # privileged: true
    # cap_add:
    #   - SYS_ADMIN
    # Drop all capabilities except what's needed
    cap_drop:
      - ALL
    # Add read-only root filesystem for additional security (except /tmp)
    read_only: false  # Set to true if app doesn't need to write to filesystem
    security_opt:
      - no-new-privileges:true
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=restaurant
      # Enable JWT signature verification
      - JWT_VERIFY_SIGNATURE=true
  db:
    image: postgres:15.4-alpine
    volumes:
      - pg_volume:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=restaurant
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD", "sh", "-c", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      start_period: 5s
    expose: 
      - 5432
volumes:
  pg_volume:
